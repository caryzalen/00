
<!DOCTYPE html>
<html>
  <head>
    <title>AR Finger Ring</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="ring" gltf-model="#ringModel" scale="0.05 0.05 0.05"></a-entity>
      <a-assets>
        <a-asset-item id="ringModel" src="ring_model.gltf"></a-asset-item>
      </a-assets>
    </a-scene>
    <video id="video" autoplay></video>
    <script src="script.js"></script>
  </body>
</html>
